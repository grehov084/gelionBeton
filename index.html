<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Гелион бетон</title>
</head>
<body>
    <div class="site">
        <header class="site-header">
            <div class="site-header-content">
                <div class="site-header-bg">
                </div>
                <div class="site-header-blur">
                </div>
                <div class="container">
                    <div class="site-header-top">
                        <div class="site-header-info">
                            <div class="site-header__logo">
                                <img src="assets/img/logo.svg" alt="logo">
                            </div>
                            <div class="site-header__text">
                                гелион бетон
                            </div>
                        </div>
                        <div class="site-header-contacts">
                            <a href="#" class="site-header-contacts__link">номер телефона</a>
                        </div>
                    </div>
                    <div class="site-header-description description">
                        <div class="description__title">
                            Гелион бетон
                        </div>
                        <div class="description__slogan">
                            качество, которое проверено временем и клиентами
                        </div>
                        <div class="description-action">
                            заказать звонок
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="site-header-mobile header-mobile">
                    <div class="header-mobile-top">
                        <div class="header-mobile__logo">
                            <img src="assets/img/logo.svg" alt="logo">
                        </div>
                        <div class="header-mobile-number">
                            <a href="#" class="header-mobile-number__link">+79985544563</a>
                        </div>
                    </div>
                    <div class="header-mobile-middle">
                        <div class="header-mobile__title">
                            гелион бетон
                        </div>
                        <div class="header-mobile__slogan">
                            качество, которое проверено<br>временем и клиентами
                        </div>
                        <div class="header-mobile__button">
                            <a href="#" class="header-mobile__link">заказать звонок</a>
                        </div>
                    </div>
                    <div class="header-mobile-bottom">
                        <div class="header-mobile-descrption description">
                            <div class="description__elem"></div>
                            <div class="description__elem description__elem--right"></div>
                             <div class="description__elem description__elem--bottom"></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="site-main">
            <div class="site-main-content site-main__content">
                <div class="container">
                    <div class="site-main-title">
                        о продукте
                    </div>
                    <div class="site-main__product product">
                        <div class="product-bg">


                        </div>
                        <div class="product-container">
                            <div class="product__title">
                                название
                            </div>
                            <div class="product__description">
                                информация и т.д.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="site-main-about about">
                <div class="about-content">
                    <div class="container">
                        <div class="about__title">
                            о компании
                        </div>
                        <div class="about__text">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="site-main-contacts">
                <div class="container">
                    <div class="site-main-contacts-info contacts-info">
                        <div class="contacts-info__title">
                            контакты
                        </div>
                        <div class="contacts-info__text">

                        </div>
                    </div>
                    <div class="site-main-contacts-map map">
                        <div class="map__title map__title--color map__title--padding">
                            карта
                        </div>
                        <div class="map-wrap">

                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="site-footer">
            <div class="container">

            </div>
        </footer>
        <div class="modal">
            <div class="modal-dialog">
                <div class="modal-top">
                    <div class="modal__title">
                        Заказать обратный звонок
                    </div>
                    <div class="modal__close">
                        x
                    </div>
                </div>
                <div class="modal-input">
                    <input type="text" class="modal-input__elem" name="name" placeholder="ФИО">
                    <input type="tel" class="modal-input__elem" name="tel" placeholder="Телефон" id="">
                </div>
                <div class="modal-action">
                    <input type="submit" value="Отправить" class="modal__button">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="assets/js/script.js"></script>
